<div class="container mt-5" *ngIf="product" style="font-family: 'Times New Roman', Times, serif;">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

            <!-- <div class="card"> -->
            <div class="card-body">
                <div class="container-products">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="/Images/coverphoto.jpg" alt="Product Name" />
                        </div>
                        <div class="product-details">
                            <h5 class="product-title">{{ product.productName }}</h5>
                            <p class="product-description">الكمية : {{ product.quantity }}</p>
                            <p class="product-price"><strong>السعر: </strong> {{ product.price }} ج.م</p>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center" style="margin-right:30px ;">
                    <button type="button" class="btn btn-brown" (click)="deleteProduct(product.productId)">حذف</button>
                    <button type="button" class="btn btn-brown" (click)="cancel()">إلغاء</button>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
