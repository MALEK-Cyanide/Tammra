<div class="container mt-5" *ngIf="product">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

            <!-- <div class="card"> -->
            <div class="card-body">
                <div class="container-products">
                    <div class="product-card">
                        <div class="product-image">
                            <img [src]="url+product.prodImagePath" alt="Product Name" />
                        </div>
                        <div class="product-details">
                            <h5 class="product-title">{{ product.productName }}</h5>
                            <p class="product-description">الكمية : {{ product.quantity }}</p>
                            <div *ngIf="product.priceAfterSale != 0">
                                <p><strong>السعر:
                                    </strong> <span class="original-price" style="color: red;">{{product.price}}</span> ج.م <i
                                        class="fa fa-arrow-left"></i>
                                    <span class="sale-price"> {{ product.priceAfterSale }} ج.م </span>
                                </p>
                            </div>
                            <div *ngIf="product.priceAfterSale == 0">
                                <p><strong>السعر:
                                    </strong> <span class="" style="color: red;">{{product.price}}</span> ج.م
                                </p>
                            </div>                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center" style="margin-right:30px ;">
                    <button type="button" class="btn btn-brown" (click)="deleteProduct(product.productId)">حذف <i class="fa fa-trash"></i></button>
                    <button type="button" class="btn btn-brown" (click)="cancel()">إلغاء <i class="fa fa-close"></i></button>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
