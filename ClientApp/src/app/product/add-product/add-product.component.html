<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container mt-5" style="font-family: 'Times New Roman', Times, serif;">
  <div class="container mt-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card custom-card ">

          <div class="card-body ">
            <form [formGroup]="AddProductForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" autocomplete="off">
              <div
                style="text-align: center; color: rgb(154, 103, 8); font-size: 30px; margin-bottom: 30px; margin-top: -30px;">
                إضافة منتج جديد
              </div>
              <div class="form-group mb-3 d-flex">
                <label for="productName" class="form-label w-25">اسم المنتج</label>
                <input type="text" class="form-control w-75" formControlName="productName" required>
              </div>


              <div class="form-group mb-3 d-flex">
                <label for="productPicture" class="form-label w-25">صورة المنتج</label>
                <!-- <input type="text" class="form-control w-75" id="productPicture" formControlName="prodImagePath"
                  required> -->
                <input type="file" class="form-control w-75" (change)="onFileSelected($event)" accept="image/*" required/>
              </div>


              <div class="form-group mb-3 d-flex">
                <label for="storageAmount" class="form-label w-25">الكمية المتاحة</label>
                <input type="number" class="form-control w-75" formControlName="quantity" required>
              </div>

              <div class="form-group mb-3 d-flex">
                <label for="priceAfterSale" class="form-label w-25">سعر الجملة</label>
                <input type="number" class="form-control w-75" formControlName="productionPrice" required>
              </div>


              <div class="form-group mb-3 d-flex">
                <label for="priceBeforeSale " class="form-label w-25">سعر البيع</label>
                <input type="number" class="form-control w-75" formControlName="price" required>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-brown ">أضف</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<img [src]="imagePath">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz4fnFO9gybDbDgyvIvfB1C0xDd7hiwMAN5fA76jKcHg5pF8KIg1zKgANQ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJxwl8yBq8F7KbgI1XA22GgH0IYZv4WeGI8BZiuHlLHDk+"
    crossorigin="anonymous"></script>
