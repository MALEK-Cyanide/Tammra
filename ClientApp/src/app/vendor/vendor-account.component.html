<div class="container-fluid">
    <div class="row m-0">
        <!-- Sidebar -->
        <div class="container-fluid col-md-2 col-sm-12">
            <nav class="sidebar navbar-expand-lg  btnstyle" style="width: 17%;" [class.sidebar-open]="isSidebarOpen">
                <div class="collapse navbar-collapse" style="padding-top: 60px;" id="dashboard-collapse">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/vendor/vendor-info" (click)="showInfo()"> المعلومات الشخصية </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                المنتجات
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item d-flex justify-content-center"
                                        routerLink="/vendor/all-product" (click)="showInfo()">عرض المنتجات</a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-flex justify-content-center"
                                        routerLink="/vendor/add-product" (click)="showInfo()">إضافة</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/orders" (click)="showInfo()">الطلبات</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/vendor/vendor-settings" (click)="showInfo()">اعدادات الحساب</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-10 col-lg-10 main-content">
            <!-- Profile Section -->
            <div>
                <button class="btn navbar-toggler d-md-none custom-toggler btnMenu" type="button"
                    data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-controls="dashboard-collapse"
                    aria-expanded="false" aria-label="Toggle navigation" (click)="toggleSidebar()">
                    <span class="icon-bar bg-light"></span>
                    <span class="icon-bar bg-light"></span>
                    <span class="icon-bar bg-light"></span>
                </button>
            </div>

            <div class="profile-section">
                <div class="cover-photo" *ngIf="coverPath != null">
                    <img src="{{url}}{{coverPath}}" alt="Cover Photo" class="img-fluid" />
                </div>
                <div class="cover-photo" *ngIf="coverPath == null">
                    <img src="/Images/cover.png" alt="Cover Photo" class="img-fluid" />
                </div>
                <div class="profile-photo text-center" *ngIf="profilePath != null">
                    <img src="{{url}}{{profilePath}}" alt="Profile Photo" class="rounded-circle" />
                </div>
                <div class="profile-photo text-center" *ngIf="profilePath == null">
                    <img src="/Images/profileophoto.png" alt="Profile Photo" class="rounded-circle" />
                </div>
                <div class="vendor-info text-center">
                    <h2 class="heading">{{companyName}}</h2>
                    <p style="font-size: 20px; margin-bottom: 50px;">
                        {{description}}
                    </p>
                </div>
            </div>
            <router-outlet></router-outlet>
            <div style="margin-top: 100px;" *ngIf="show">
                <app-vendor-info></app-vendor-info>
            </div>
        </div>
    </div>
</div>
