<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-4">
  <div class="card card-custom p-4">
    <div class="row">
      <div class=" col-12 col-md-6 left-side">
        <div class="d-flex align-items-center mb-4" style="padding-top: 30px;">
          <div class="icon-container">
            <i class="bi bi-telephone"></i>
          </div>
          <span>رقم الموبايل: {{user?.phoneNumber}}</span>
        </div>
        <div class="d-flex align-items-center mb-4">
          <div class="icon-container">
            <i class="bi bi-envelope"></i>
          </div>
          <div>البريد الالكتروني: {{user?.email}}</div>
        </div>
        <div class="d-flex align-items-center mb-4">
          <div class="icon-container">
            <i class="bi bi-calendar-fill"></i>
          </div>
          <div>أسم الشركة : {{user?.companyName}}</div>
        </div>
      </div>
      <div class="col-12 col-md-5 right-side ">
        <p>موقعك الحالي</p>
        <div class="map-container">
          <google-map height="220px" width="100%" [center]="center" [zoom]="zoom">
          </google-map>
        </div>
      </div>
    </div>
  </div>
</div>
