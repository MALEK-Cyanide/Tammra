<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-4">
  <div class="card card-custom p-4">
    <div class="row">
      <div class=" col-12 col-md-6 left-side">
        <div class="d-flex align-items-center mb-4">
          <div class="icon-container">
            <i class="bi bi-telephone"></i>
          </div>
          <span>رقم الموبايل: {{user?.phoneNumber}}</span>
        </div>
        <div class="d-flex align-items-center mb-4">
          <div class="icon-container">
            <i class="bi bi-envelope"></i>
          </div>
          <div>البريد الالكتروني: {{user?.email}}</div>
        </div>
        <div class="d-flex align-items-center mb-4">
          <div class="icon-container">
            <i class="bi bi-calendar-fill"></i>
          </div>
          <div>أسم الشركة : {{user?.companyName}}</div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-brown" routerLink="/vendor/vendor-settings">تغيير البيانات</button>
        </div>
      </div>

      <!-- Divider -->
      <!-- <div class="col-md-1 divider"></div> -->


      <div class="col-12 col-md-5 right-side ">
        <p>موقعك الحالي</p>
        <div class="map-container">
          <google-map height="220px" width="100%" [center]="center" [zoom]="zoom">
          </google-map>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
