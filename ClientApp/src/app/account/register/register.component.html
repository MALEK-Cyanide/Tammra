<div class="row" style="font-family: 'Cairo', Times, serif;">
    <div class=" card col-md-4">
        <div class="ask text-center">
            <div class=" d-flex justify-content-center mt-4">
                <div class="col-auto activebtn">
                    <h3>هل تريد أن تبيع منتجاتك أم تشتري؟</h3>
                    <button type="button" (click)="getVendor()"
                        class="btn d-flex justify-content-center text-center mb-2 col-md-6 bttn">
                        بائع
                    </button>
                    <button type="button" (click)="getCustomer()"
                        class="btn d-flex justify-content-center text-center mb-2 col-md-6 bttn">
                        مشتري
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8" >
        <div class="container">
            <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">
                        تسجيل حساب جديد
                    </h3>
                </div>
                <div *ngIf="isVendor">
                    <input formControlName="role" type="text" [(ngModel)]="Vendor" hidden>
                </div>
                <div *ngIf="!isVendor">
                    <input formControlName="role" type="text" [(ngModel)]="Customer" hidden>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="firstName" type="text" placeholder="ألأسم الأول" class="form-control"
                        [class.is-invalid]="submitted && registerForm.get('firstName')?.errors">
                    <label for="firstName">الأسم الأول</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('required')">
                        الأسم الأول مطلوب
                    </span>
                    <span class="text-danger"
                        *ngIf="submitted && 
                        registerForm.get('firstName')?.hasError('minlength') || registerForm.get('firstName')?.hasError('maxlength')">
                        الأسم الأول يجب ان يكون من حرفين إلى 15
                    </span>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="lastName" type="text" placeholder="الأسم الأخير" class="form-control"
                        [class.is-invalid]="submitted && registerForm.get('lastName')?.errors">
                    <label for="lastName">الأسم الأخير</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('required')">
                        الأسم الأخير مطلوب
                    </span>
                    <span class="text-danger"
                        *ngIf="submitted && 
                        registerForm.get('lastName')?.hasError('minlength') || registerForm.get('lastName')?.hasError('maxlength')">
                        الأسم الأخير يجب ان يكون من حرفين إلى 15
                    </span>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="email" type="text" placeholder="Email" class="form-control"
                        [class.is-invalid]="submitted && registerForm.get('email')?.errors">
                    <label for="email">البريد الإلكتروني</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
                        البريد الإلكتروني مطلوب
                    </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('pattern')">
                        البريد الإلكتروني غير صحيح
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="password" type="password" placeholder="Password" class="form-control"
                        [class.is-invalid]="submitted && registerForm.get('password')?.errors">
                    <label for="password">كلمة السر</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('required')">
                        كلمة السر مطلوبة
                    </span>
                    <span class="text-danger"
                        *ngIf="submitted && 
                    registerForm.get('password')?.hasError('minlength') || registerForm.get('password')?.hasError('maxlength')">
                        كلمة السر يجب ان تكون من 6 أحرف او أرقام الي 15
                    </span>
                </div>

                <div class="form-floatin" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                </div>

                <div class="form-group d-flex m-2 text-center x-grid">
                    <button class="btn btn-outline-dark" type="submit">إنشاء حساب</button>
                </div>
            </form>

            <!-- <div class="row d-flex justify-content-center mt-3">
                <div class="col-4">
                    <hr>
                </div>
                <div class="col-4 text-center">قم بالتسجيل عن طريق</div>
                <div class="col-4">
                    <hr>
                </div>
            </div>
            <div class="d-flex justify-content-between my-3">
                <div #googleButton></div>
                 <button style="width: 180px;" class="btn btn-primary btn-sm" (click)="registerWithFacebook()">
                    Facebook
                </button> -
            </div> -->
        </div>
    </div>
</div>
