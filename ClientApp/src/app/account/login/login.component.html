<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">تسجيل الدخول</h3>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="Username" type="text" placeholder="البريد الإلكتروني"
                        class="form-control"
                        [class.is-invalid]="submitted && loginForm.get('Username')?.errors">
                    <label for="Username">البريد الإلكتروني</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('Username')?.hasError('required')">
                        أسم المستخدم مطلوب
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="Password" type="password" placeholder="كلمة السر" class="form-control"
                    [class.is-invalid]="submitted && loginForm.get('Password')?.errors">
                    <label for="Password">كلمة السر</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('Password')?.hasError('required')">
                        كلمة السر مطلوبة
                    </span>
                </div>

                 <div class="form-floatin" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                     <!-- <a class="btn btn-link" (click)="resendEmailConfirmationLink()"
                        *ngIf="errorMessages[0].includes('Please confirm your email')">
                        إضغط هنا لإعادة إرسال التحقق من البريد الإلكتروني
                    </a>  -->
                </div> 

                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit">Log in</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a class="btn btn-link" routerLink="/account/send-email/forgot-username-or-password">
                    <h6>نسيت كلمة السر ؟</h6>
                </a>
            </div>

            <div class="row d-flex justify-content-center mt-3">
                <div class="col-4">
                    <hr>
                </div>
                <div class="col-4 text-center">قم بالتجسيل عن طريق</div>
                <div class="col-4">
                    <hr>
                </div>
            </div>
            <div class="d-flex justify-content-between my-3">
                <div #googleButton></div>
                <!-- <button style="width: 180px;" class="btn btn-primary btn-sm" (click)="loginWithFacebook()">
                    Facebook
                </button> -->
            </div>
        </main>
    </div>
</div>
