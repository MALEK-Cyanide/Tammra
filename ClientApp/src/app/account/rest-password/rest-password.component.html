<div class="container cont" style="height: 100vh;">
    <div class="row justify-content-center">
        <div class="col-md-6" *ngIf="token && email">
            <div class="card p-4">
                <h4 class="text-center mb-4">إعادة تعيين كلمة السر</h4>
                <form [formGroup]="restPasswordForm" class="form-signin" (ngSubmit)="restPassword()" autocomplete="off">
                    <div class="text-center mb-4">
                        <h2 class="mb-3 font-weight-normal">
                            تغير كلمة السر
                        </h2>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="email" type="text" placeholder="Email" class="form-control">
                        <label for="email">البريد الإلكتروني</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="newPassword" type="password" placeholder="كلمة السر الجديدة"
                            class="form-control"
                            [class.is-invalid]="submitted && restPasswordForm.get('newPassword')?.errors">
                        <label for="newPassword">كلمة السر</label>
                        <span class="text-danger"
                            *ngIf="submitted && restPasswordForm.get('newPassword')?.hasError('required')">
                            كلمة السر الجديدة مطلوبة
                        </span>
                        <span class="text-danger"
                            *ngIf="submitted && 
            restPasswordForm.get('newPassword')?.hasError('minlength') || restPasswordForm.get('newPassword')?.hasError('maxlength')">
                            كلمة السر الجديدة يجب ان تكون من 6 أحرف او أرقام الي 15
                        </span>
                    </div>

                    <div class="form-floatin" *ngIf="errorMessage.length > 0">
                        <!-- <app-validation-messages [errorMessages]="errorMessage"></app-validation-messages> -->
                    </div>

                    <div class="d-flex justify-content-center">
                        <div class="">
                            <button class="btn btn-brown w-100" type="submit">تغير كلمة السر</button>
                        </div>
                        <div class="" >
                            <button class="btn cancel btn-brown" type="button"
                                routerLink="/account/login">إغلاق</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
