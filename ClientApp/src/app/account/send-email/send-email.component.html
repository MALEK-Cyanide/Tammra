<div style="margin-top: 60px; height:100vh ;">
    <div class="d-flex justify-content-center" *ngIf="mode">
        <div class="col-12 col-lg-5">
            <main class="form-signin">
                <form [formGroup]="emailForm" class="form-signin" (ngSubmit)="sendEmail()" autocomplete="off">
                    <div class="text-center mb-4">
                        <h2 class="mb-3 font-weight-normal">
                            <span *ngIf="mode.includes('resend-email-confirm-link')">
                                إعادة إرسال تأكيد البريد الإلكتروني
                            </span>
                            <span *ngIf="mode.includes('forget-username-or-password')">
                                إعادة تعين أسم المستخدم أو كلمة السر
                            </span>
                        </h2>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="email" type="text" placeholder="Email" class="form-control"
                            [class.is-invalid]="submitted && emailForm.get('email')?.errors">
                        <label for="email">البريد الإلكتروني</label>
                        <span class="text-danger" *ngIf="submitted && emailForm.get('email')?.hasError('required')">
                            البريد الإلكتروني مطلوب
                        </span>
                        <span class="text-danger" *ngIf="submitted && emailForm.get('email')?.hasError('pattern')">
                            البريد الإلكتروني غير صحيح
                        </span>
                    </div>
    
                    <div class="form-floatin" *ngIf="errorrMessage.length > 0">
                        <app-validation-messages [errorMessages]="errorrMessage"></app-validation-messages>
                    </div>
    
                    <div class="row">
                        <div class="col-6">
                            <div class="d-grid">
                                <button class="btn btn-block btn-success" type="submit">إرسال</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-grid">
                                <button class="btn btn-block btn-danger" type="button" (click)="cancel()">إغلاق</button>
                            </div>
                        </div>
                    </div>
    
                </form>
            </main>
        </div>
    </div>
</div>
