<div class="container mt-5" style="font-family: 'Cairo', Times, serif;">
  <div class="container mt-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card custom-card ">

          <div class="card-body ">
            <form [formGroup]="AddProductForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" autocomplete="off">
              <div
                style="text-align: center; color: rgb(154, 103, 8); font-size: 30px; margin-bottom: 30px;">
                إضافة منتج جديد
              </div>
              <div class="form-group mb-3 d-flex">
                <label for="productName" class="form-label w-25">اسم المنتج</label>
                <input type="text" class="form-control w-75" formControlName="productName" required>
              </div>


              <div class="form-group mb-3 d-flex">
                <label for="productPicture" class="form-label w-25">صورة المنتج</label>
                <input type="file" class="form-control w-75" (change)="onFileSelected($event)" accept="image/*"
                  required />
              </div>


              <div class="form-group mb-3 d-flex">
                <label for="storageAmount" class="form-label w-25">الكمية المتاحة</label>
                <input type="number" class="form-control w-75" formControlName="quantity" required>
              </div>

              <div class="form-group mb-3 d-flex">
                <label for="priceAfterSale" class="form-label w-25">سعر الجملة</label>
                <input type="number" class="form-control w-75" formControlName="productionPrice" required>
              </div>


              <div class="form-group mb-3 d-flex">
                <label for="priceBeforeSale " class="form-label w-25">سعر البيع</label>
                <input type="number" class="form-control w-75" formControlName="price" required>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-brown ">أضف <i class='fas fa-check-circle'></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img [src]="imagePath">
