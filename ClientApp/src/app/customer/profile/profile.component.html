<div class="text-center">
  <h2 class="mt-3  heading"> تفاصيل حسابي </h2>
</div>
<div class="container m-0">
  <form [formGroup]="EditInfoForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <div class="image-upload-container">
        <div *ngIf="imgProfilePath == null">
          <img src="/Images/profileophoto.png" alt="dasda" class="image-preview">
        </div>
        <div *ngIf="imgProfilePath != null">
          <img [src]="url+imgProfilePath" class="image-preview">
        </div>
        <label for="file-upload" class="custom-upload-button">
          <i class="fas fa-cloud-upload-alt"></i> تغير صورة البروفايل
        </label>
        <input id="file-upload" type="file" (change)="onFileSelectedProfile($event)" accept="image/*" />
      </div>
      <div class="row m-0">
        <div class="nameinputs col-md-6 ">
          <label for="name" class="form-label">الاسم الاول </label>
          <input type="text" id="name" class="form-control" name="name" required formControlName="firstName" />
        </div>
        <div class="col-md-6 ">
          <label for="name" class="form-label">الاسم الثاني</label>
          <input type="text" id="name" class="form-control" name="name" required formControlName="lastName" />
        </div>
      </div>
      <div class="row m-0 d-flex justify-content-center">
        <div class="col-md-3">
          <label for="phone" class="form-label">رقم الهاتف</label>
          <input type="text" id="phone" class="form-control" name="phone" required formControlName="phoneNumber" />
        </div>
      </div>
      <div class="row m-0">
        <div class="col-md-6">
          <label for="phone" class="form-label"> يوم الميلاد</label>
          <input type="date" id="phone" class="form-control" name="phone" required formControlName="birthday" />
        </div>
        <div class="col-md-6">
          <label for="الجنسيه" class="form-label"> الجنس </label>
          <select formControlName="gender" class="form-control">
            <option value="" disabled selected>أختر نوعك</option>
            <option value="ذكر">ذكر <i class="fa-solid fa-male"></i></option>
            <option value="أنثى">أنثى <i class="fa-solid fa-female"></i></option>
          </select>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btnSumbit">
            حفظ التغييرات
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
