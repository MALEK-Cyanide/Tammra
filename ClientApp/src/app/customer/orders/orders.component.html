<div class="empty-cart-container" *ngIf="order.length == 0">
    <img class="imgg" src="/Images/eror.png" alt="Sad shopping bag">
    <p>ليس لديك أي طلبات سابقة</p>
    <p>لدينا آلاف المنتجات المتاحة من خلال مجموعتنا الكبيرة من البائعين.
        تقدر تطلب دلوقتي</p>
    <a class="btn btndelete" routerLink="/search">واصل التسوق</a>
</div>
<div *ngIf="order.length != 0">
    <div class="card" *ngFor="let item of order" style="margin-bottom: 30px;">
        <div class="card-body d-flex flex-column flex-md-row align-items-center">
            <div *ngIf="item.paymentWay == 'تم الدفع عن طريق الفيزا'">
                <img src="/Images/فيزا.png" class="img1" alt="Product">
            </div>
            <div *ngIf="item.paymentWay == 'الدفع عند الإستلام'">
                <img src="/Images/ljouda_cash-on-delivery.png" class="img1" alt="Product">
            </div>
            <div class="cart-details d-flex flex-column ms-md-3" style="font-size: larger;">
                <p class="mb-1">كود الطلب : <strong style="color: rgb(159, 85, 0);">{{ item.orderNum }}</strong> </p>
                <p class="mb-1"> طريقة الدفع :<strong style="color: rgb(0, 109, 2);">{{ item.paymentWay }}</strong> </p>
                <p class="mb-1"> السعر الكلي : <strong style="color: crimson">{{ item.totalAmount }} جـ</strong></p>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div class="d-flex flex-row align-items-center">
                </div>
                <a routerLink="/customer/charge/{{item.orderId}}">
                    <button class="cancle-btn  my-3">تتبع الطلب </button>
                </a>
                <a routerLink="/customer/order-items/{{item.orderId}}">
                    <button class="cancle-btn  my-3">تفاصيل الطلب</button>
                </a>
            </div>
        </div>
    </div>
</div>
