<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="nav-brand">
                <img src="/Images/bird-colorful-logo-gradient-vector_343694-1365.avif" class="me-3" alt="logo" style="width: 40px;height: 20px;">
            </a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="Active" [routerLinkActiveOptions]="{exact : true}">الصفحة الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/play/get-player" routerLinkActive="Active" >Play</a>
                    </li>
                </ul>
                <ul class="navbar-nav" *ngIf="((accoutService.user$) | async) === null">
                    <li class="nav-item">
                        <a class="btn btn-secondary mx-2" routerLink="/account/register" routerLinkActive="Active">
                            تسجيل حساب
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" routerLink="/account/login" routerLinkActive="Active">
                            تسجيل الدخول
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-item-center" *ngIf="(accoutService.user$) | async">
                    <a class="text-white" style="text-decoration: none; cursor: pointer;">
                        <span class="h5 text-warning">{{Fname}}</span> مرحباً
                    </a>
                    <a class="btn btn-secondary ms-2" (click)="logout()">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>
</header>
